<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="description" content="Camera a free jQuery slideshow with many effects, transitions, adaptive layout, easy to customize, using canvas and mobile ready"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>camera efect</title>
	 <link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://www.pixedelic.com/plugins/camera/camera.css">

</head>
<body>


<div class="container-fluid">
  <div class="row">
    <div class="camera_wrap">
      <div data-src="img/bg6.jpg" data-thumb="img/bg6.jpg"></div>
       <div data-src="img/bg7.jpg" data-thumb="img/bg7.jpg"></div>
        <div data-src="img/bg8.jpg" data-thumb="img/bg8.jpg"></div>
         <div data-src="img/bg9.jpg" data-thumb="img/bg9.jpg"></div>
         <div data-src="img/bg10.jpg" data-thumb="img/bg10.jpg"></div>
         <div data-src="img/bg11.jpg" data-thumb="img/bg11.jpg"></div>
         <div data-src="img/bg4.jpg" data-thumb="img/bg4.jpg"></div>
         <div data-src="img/bg3.jpg" data-thumb="img/bg3.jpg"></div>
    </div>
  </div>
  </div>

<script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script type="text/javascript" src="http://www.pixedelic.com/plugins/camera/scripts/jquery.easing.1.3.js"></script>
 <script src="js/camera.min.js"></script>

<script type="text/javascript">
	jQuery('.camera_wrap').camera({ 
	height: '41%',
	pagination: false,
	alignment: 'center',
	barPosition: 'bottom',
	loader: 'bar',
	loaderColor: 'seagreen',
    loaderBgColor: 'blue',
    slideOn: 'random',
    loaderPadding: 0,
    time: 1000,
    transPeriod: 1500,
    playPause: false,
    overlayer: true,
    navigationHover: false,
    easing: 'easeInOutExpo'
});
</script>

</body>
</html>
